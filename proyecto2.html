<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto2</title>
    <link rel="stylesheet" href="proyecto2.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Formulario de Encuesta</h1>
        <p id="description" class="description text-center">
          proyecto de formulario para freecodecamp
        </p>
      </header>
      <form id="survey-form">
        <div class="form-grodiup">
          <label id="name-label">Nombre</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="ingrese su Nombre"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label">Correo</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="ingrese su Correo"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number"
            >Edad<span class="clue"> (opcional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Edad"
          />
        </div>

        <div class="form-group">
          <p>¿Que opcion describe mejor su función actual?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Seleccionar función actual?</option>
            <option value="student">Estudiante</option>
            <option value="job">Trabajo de tiempo completo</option>
            <option value="learner">Estudiante de tiempo completo</option>
            <option value="preferNo">Prefiero no decir</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <p>¿Recomendarias freecodecamp a tu amigos?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="Definitivamente"
              class="input-radio"
              checked
            />Definitivamente
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="Quizás"
              class="input-radio"
            />Quizás
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="No estoy seguro"
              class="input-radio"
            />No estoy seguro
          </label>
        </div>

        <div class="form-group">
          <p>Cual es tu caracteristica de freecodecamp?</p>
          <select name="mostlike" id="most-like" class="form-control" required>
            <option disabled selected value>Seleccione una opción</option>
            <option value="Challegens">Desafios</option>
            <option value="projects">Proyectos</option>
            <option value="community">Comunidad</option>
            <option value="openSource">Codigo</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            Que le gustaria ver mejorado?
            <span class="clue"> (Marque todas las que correspondan)</span>
          </p>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="front-end-projects"
              class="input-checkbox"
            />Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="back-end-projects"
              class="input-checkbox"
            />Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="data-visualization"
              class="input-checkbox"
            />data visualization
          </label>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="challenges"
              class="input-checkbox"
            />challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="open-source-community"
              class="input-checkbox"
            />open source community
          </label>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="gitter-help-rooms"
              class="input-checkbox"
            />gitter help rooms
          </label>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="videos"
              class="input-checkbox"
            />videos
          </label>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="city-meetups"
              class="input-checkbox"
            />city meetups
          </label>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="wiki"
              class="input-checkbox"
            />wiki
          </label>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="forum"
              class="input-checkbox"
            />forum
          </label>
          <label>
            <input
              type="checkbox"
              name="Prefer"
              value="additional-courses"
              class="input-checkbox"
            />additional courses
          </label>
        </div>
        <div class="form-group">
          <p>Algún comentario o suegerencia?</p>
          <textarea
            name="comment"
            id="comments"
            class="input-textarea"
            placeholder="ingrese su comentario aqui"
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
